<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/main.css">
        <title>YouTube Custom Settings - Welcome</title>
    </head>
    
    <body class="bg-gray-700 text-white">
        <div class="max-w-3xl mx-auto p-6">
            <!-- Header -->
        <header class="pb-4 border-b border-gray-600">
            <h1 class="text-2xl font-semibold text-white flex items-center gap-2 mb-2" id="pageTitle">
                <img src="../assets/icons/icon.png" alt="Logo" class="w-8 h-8">
                YouTube Custom Settings
            </h1>
            <div class="mt-3 text-xs text-gray-400 flex items-center gap-1">
                <span data-i18n="createdBy"></span>
                <a href="https://github.com/YouG-o" target="_blank" rel="noopener noreferrer">
                    <img src="../assets/icons/Github-Dark.svg" alt="GitHub" data-i18n-title="titleGithub" class="w-4 h-4 hover:opacity-80 transition-opacity">
                </a>
            </div>
            <div id="welcomeMessage" class="hidden">
                <p class="text-md text-gray-300 mb-1" data-i18n="messageWelcome"></p>
                <div id="reloadNotice"
                     class="flex flex-col items-center justify-center mt-3 mb-6 p-4 rounded-lg border-4 border-yellow-400 bg-yellow-100 text-yellow-900 shadow-lg"
                     style="font-size: 1.08rem; font-weight: 500;">
                    <div class="flex items-center gap-2 mb-2">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="#f59e00" aria-hidden="true" focusable="false">
                            <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
                        </svg>
                        <b data-i18n="messageReloadNotice"></b>
                    </div>
                    <div class="text-center">
                        <span data-i18n="messageReloadExplanation"></span><br>
                        <button id="reloadYoutubeTabsBtn"
                                class="mt-3 px-5 py-2 rounded bg-yellow-400 hover:bg-yellow-300 text-yellow-900 font-bold border-2 border-yellow-600 shadow transition"
                                data-i18n="buttonReloadTabs">
                        </button>
                    </div>
                </div>
            </div>
        </header>

            <main class="pb-[110px]">
                <div class="space-y-6">
                    <!-- Video Quality Feature -->
                    <div class="p-5 rounded-lg border border-gray-600 hover:bg-gray-600/30 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <h2 class="text-lg font-medium text-white" data-i18n="featureVideoQuality"></h2>
                                <div class="relative group tooltip">
                                    <svg class="w-5 h-5 text-gray-400 cursor-help group hover:text-gray-300" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                                    </svg>
                                    <span class="absolute z-20 bottom-full left-0 ml-[-20px] mb-2 w-[220px] px-3 py-2 text-sm text-white bg-gray-900/95 rounded-md shadow-lg whitespace-normal opacity-0 pointer-events-none invisible group-hover:opacity-100 group-hover:visible transition-opacity" data-i18n="tooltipVideoQuality"></span>
                                </div>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer" id="videoQualityFeature">
                                <div class="w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-blue-600"></div>
                            </label>
                        </div>
                        <!-- Container for all video quality options, hidden if feature is disabled -->
                        <div id="videoQualityOptionsContainer" class="mt-4" style="display: none;">
                            <!-- Classic select (hidden if custom order is enabled) -->
                            <div id="videoQualityContainer">
                                <select id="videoQuality" class="w-full bg-gray-800 text-white text-base rounded-lg px-4 py-2 border border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                                    <option value="auto" data-i18n="optionAuto"></option>
                                    <option value="tiny">144p</option>
                                    <option value="small">240p</option>
                                    <option value="medium">360p</option>
                                    <option value="large">480p</option>
                                    <option value="hd720">720p (HD)</option>
                                    <option value="hd1080">1080p (FHD)</option>
                                    <option value="hd1440">1440p (2K)</option>
                                    <option value="hd2160">2160p (4K)</option>
                                    <option value="highres">4320p (8K)</option>
                                </select>
                            </div>
                            <!-- Custom quality order UI (hidden by default) -->
                            <!-- Toggle for custom quality order -->
                            <div class="flex items-center justify-between gap-3 mb-2 mt-4">
                                <div class="flex gap-3">
                                    <div class="relative group tooltip">
                                        <svg class="w-5 h-5 text-gray-400 cursor-help group hover:text-gray-300" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                                        </svg>
                                        <span class="absolute z-20 bottom-full left-0 ml-[-20px] mb-2 w-[260px] px-3 py-2 text-sm text-white bg-gray-900/95 rounded-md shadow-lg whitespace-normal opacity-0 pointer-events-none invisible group-hover:opacity-100 group-hover:visible transition-opacity" data-i18n="tooltipCustomQualityOrder"></span>
                                    </div>
                                    <span class="text-base text-blue-300 font-semibold" data-i18n="labelCustomQualityOrder"></span>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer" id="customQualityOrderToggle">
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                </label>
                            </div>
                            <div id="customQualityOrderContainer" class="mt-3" style="display: none;">
                                <ul id="qualityOrderList" class="bg-gray-800 rounded-lg p-3 flex flex-col gap-2"></ul>
                                <button id="addQualityBtn" type="button" class="mt-2 px-3 py-1 bg-blue-600 hover:bg-blue-500 text-white rounded" data-i18n="buttonAddQuality"></button>
                                <p class="text-xs text-gray-400 mt-2" data-i18n="messageCustomQualityHelp"></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Video Speed Feature -->
                    <div class="p-5 rounded-lg border border-gray-600 hover:bg-gray-600/30 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <h2 class="text-lg font-medium text-white" data-i18n="featureVideoSpeed"></h2>
                                <div class="relative group tooltip">
                                    <svg class="w-5 h-5 text-gray-400 cursor-help group hover:text-gray-300" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                                    </svg>
                                    <span class="absolute z-20 bottom-full left-0 ml-[-20px] mb-2 w-[220px] px-3 py-2 text-sm text-white bg-gray-900/95 rounded-md shadow-lg whitespace-normal opacity-0 pointer-events-none invisible group-hover:opacity-100 group-hover:visible transition-opacity" data-i18n="tooltipVideoSpeed"></span>
                                </div>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer" id="videoSpeedFeature">
                                <div class="w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-blue-600"></div>
                            </label>
                        </div>
                        <div class="mt-4 video-speed-language-container" id="videoSpeedContainer">
                            <div class="flex items-center gap-2">
                                <input 
                                    type="number" 
                                    id="videoSpeed" 
                                    min="0.1" 
                                    max="16" 
                                    step="0.05"
                                    value="1"
                                    class="w-full bg-gray-800 text-white text-base rounded-lg px-4 py-2 border border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div class="mt-4 flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <div class="relative group tooltip">
                                        <svg class="w-5 h-5 text-gray-400 cursor-help group hover:text-gray-300" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                                        </svg>
                                        <span class="absolute z-20 bottom-full left-0 ml-[-20px] mb-2 w-[260px] px-3 py-2 text-sm text-white bg-gray-900/95 rounded-md shadow-lg whitespace-normal opacity-0 pointer-events-none invisible group-hover:opacity-100 group-hover:visible transition-opacity" data-i18n="tooltipApplyToShorts"></span>
                                    </div>
                                    <label for="applyShortsSpeed" class="text-base text-gray-300 whitespace-nowrap" data-i18n="labelApplyToShorts"></label>
                                </div>
                                <div class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer" id="applyShortsSpeed" checked>
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                </div>
                            </div>

                            <!-- Duration rule for Video Speed (toggle aligned right, improved visual) -->
                            <div class="mt-4 flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <div class="relative group tooltip">
                                        <svg class="w-5 h-5 text-gray-400 cursor-help group hover:text-gray-300" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                                        </svg>
                                        <span class="absolute z-20 bottom-full left-0 ml-[-20px] mb-2 w-[260px] px-3 py-2 text-sm text-white bg-gray-900/95 rounded-md shadow-lg whitespace-normal opacity-0 pointer-events-none invisible group-hover:opacity-100 group-hover:visible transition-opacity" data-i18n="tooltipDurationRule"></span>
                                    </div>
                                    <label for="durationRuleEnabled" class="text-base text-gray-300 whitespace-nowrap" data-i18n="labelDontApplyToVideos"></label>
                                    <select id="durationRuleType" class="bg-gray-800 text-white rounded px-2 py-1 border border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                                        <option value="greater">&gt;</option>
                                        <option value="less">&lt;</option>
                                    </select>
                                    <input type="number" id="durationRuleMinutes" min="1" max="999" value="5"
                                        class="w-16 bg-gray-800 text-white rounded px-2 py-1 border border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                                    <span class="text-base text-gray-300 mr-2" data-i18n="labelMinutes"></span>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer ml-2">
                                    <input type="checkbox" class="sr-only peer" id="durationRuleEnabled">
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Subtitles Language Feature -->
                    <div class="p-5 rounded-lg border border-gray-600 hover:bg-gray-600/30 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <h2 class="text-lg font-medium text-white" data-i18n="featureSubtitles"></h2>
                                <div class="relative group tooltip">
                                    <svg class="w-5 h-5 text-gray-400 cursor-help group hover:text-gray-300" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                                    </svg>
                                    <span class="absolute z-20 bottom-full left-0 ml-[-20px] mb-2 w-[220px] px-3 py-2 text-sm text-white bg-gray-900/95 rounded-md shadow-lg whitespace-normal opacity-0 pointer-events-none invisible group-hover:opacity-100 group-hover:visible transition-opacity" data-i18n="tooltipSubtitles"></span>
                                </div>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer" id="subtitlesTranslation">
                                <div class="w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-blue-600"></div>
                            </label>
                        </div>
                        <!-- Language selector -->
                        <div class="mt-4 subtitles-language-container" id="subtitlesLanguageContainer">
                            <select id="subtitlesLanguage" class="w-full bg-gray-800 text-white text-base rounded-lg px-4 py-2 border border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                                <option value="original" data-i18n="optionOriginal"></option>
                                <option value="disabled" data-i18n="optionDisabled"></option>
                                <option value="en" data-i18n="labelEnglish"></option>
                                <option value="fr" data-i18n="labelFrench"></option>
                                <option value="es" data-i18n="labelSpanish"></option>
                                <option value="ar" data-i18n="labelArabic"></option>
                                <option value="zh" data-i18n="labelChinese"></option>
                                <option value="nl" data-i18n="labelDutch"></option>
                                <option value="de" data-i18n="labelGerman"></option>
                                <option value="he" data-i18n="labelHebrew"></option>
                                <option value="hi" data-i18n="labelHindi"></option>
                                <option value="id" data-i18n="labelIndonesian"></option>
                                <option value="it" data-i18n="labelItalian"></option>
                                <option value="ja" data-i18n="labelJapanese"></option>
                                <option value="ko" data-i18n="labelKorean"></option>
                                <option value="pl" data-i18n="labelPolish"></option>
                                <option value="pt" data-i18n="labelPortuguese"></option>
                                <option value="ru" data-i18n="labelRussian"></option>
                                <option value="tr" data-i18n="labelTurkish"></option>
                                <option value="uk" data-i18n="labelUkrainian"></option>
                                <option value="vi" data-i18n="labelVietnamese"></option>
                            </select>
                        </div>
                    </div>

                    <!-- Audio Normalizer Feature -->
                    <div class="p-5 rounded-lg border border-gray-600 hover:bg-gray-600/30 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <h2 class="text-lg font-medium text-white" data-i18n="featureAudioNormalizer"></h2>
                                <div class="relative group tooltip">
                                    <svg class="w-5 h-5 text-gray-400 cursor-help group hover:text-gray-300" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                                    </svg>
                                    <span class="absolute z-20 bottom-full left-0 ml-[-20px] mb-2 w-[220px] px-3 py-2 text-sm text-white bg-gray-900/95 rounded-md shadow-lg whitespace-normal opacity-0 pointer-events-none invisible group-hover:opacity-100 group-hover:visible transition-opacity" data-i18n="tooltipAudioNormalizer"></span>
                                </div>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer" id="audioNormalizerFeature">
                                <div class="w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-blue-600"></div>
                            </label>
                        </div>

                        <!-- Intensity selector -->
                        <div class="mt-4 audio-normalizer-container" id="audioNormalizerContainer">
                            <select id="audioNormalizerValue" class="w-full bg-gray-800 text-white text-base rounded-lg px-4 py-2 border border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                                <option value="light" data-i18n="optionLight"></option>
                                <option value="medium" data-i18n="optionMedium"></option>
                                <option value="strong" data-i18n="optionStrong"></option>
                                <option value="custom" data-i18n="optionCustom"></option>
                            </select>
                            
                            <!-- Custom settings (visible only when "Custom" is selected) -->
                            <div id="audioNormalizerCustomContainer" class="mt-3 p-3 bg-gray-800 rounded-lg border border-gray-600" style="display: none;">
                                <div class="grid grid-cols-2 gap-3">
                                    <div class="mb-3">
                                        <!-- Threshold in dB -->
                                        <label for="customThreshold" class="block text-sm text-gray-300 mb-1" data-i18n="labelThreshold"></label>
                                        <input type="number" id="customThreshold" min="-60" max="0" step="1" value="-30" 
                                            class="w-full bg-gray-700 text-white text-sm rounded-lg px-3 py-2 border border-gray-600">
                                    </div>
                                    <div class="mb-3">
                                        <!-- Boost (gain multiplier) -->
                                        <label for="customBoost" class="block text-sm text-gray-300 mb-1" data-i18n="labelBoost"></label>
                                        <input type="number" id="customBoost" min="1" max="3" step="0.1" value="1.2" 
                                            class="w-full bg-gray-700 text-white text-sm rounded-lg px-3 py-2 border border-gray-600">
                                    </div>
                                    <div class="mb-3">
                                        <!-- Ratio -->
                                        <label for="customRatio" class="block text-sm text-gray-300 mb-1" data-i18n="labelRatio"></label>
                                        <input type="number" id="customRatio" min="1" max="20" step="0.1" value="4" 
                                            class="w-full bg-gray-700 text-white text-sm rounded-lg px-3 py-2 border border-gray-600">
                                    </div>
                                    <div class="mb-3">
                                        <!-- Attack -->
                                        <label for="customAttack" class="block text-sm text-gray-300 mb-1" data-i18n="labelAttack"></label>
                                        <input type="number" id="customAttack" min="0.001" max="0.1" step="0.001" value="0.01" 
                                            class="w-full bg-gray-700 text-white text-sm rounded-lg px-3 py-2 border border-gray-600">
                                    </div>
                                    <div class="mb-3 col-span-2">
                                        <!-- Release -->
                                        <label for="customRelease" class="block text-sm text-gray-300 mb-1" data-i18n="labelRelease"></label>
                                        <input type="number" id="customRelease" min="0.01" max="1" step="0.01" value="0.25" 
                                            class="w-full bg-gray-700 text-white text-sm rounded-lg px-3 py-2 border border-gray-600">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mt-4 flex items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <label for="audioNormalizerManual" class="text-base text-gray-300" data-i18n="labelManualActivation"></label>
                                    <!-- Button preview -->
                                    <div class="flex items-center px-2 py-1 bg-gray-800 rounded" data-i18n-title="titleButtonPreview">
                                        <svg height="20" version="1.1" viewBox="0 0 36 36" width="20" class="text-white">
                                            <path d="M8,21 L12,21 L12,16 L8,16 L8,21 Z M14,21 L18,21 L18,9 L14,9 L14,21 Z M20,21 L24,21 L24,3 L20,3 L20,21 Z M26,21 L30,21 L30,11 L26,11 L26,21 Z" fill="currentColor"/>
                                        </svg>
                                    </div>
                                </div>
                                <div class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer" id="audioNormalizerManual">
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Default Volume Feature -->
                    <div class="p-5 rounded-lg border border-gray-600 hover:bg-gray-600/30 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <h2 class="text-lg font-medium text-white" data-i18n="featureVolume"></h2>
                                <div class="relative group tooltip">
                                    <svg class="w-5 h-5 text-gray-400 cursor-help group hover:text-gray-300" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                                    </svg>
                                    <span class="absolute z-20 bottom-full left-0 ml-[-20px] mb-2 w-[220px] px-3 py-2 text-sm text-white bg-gray-900/95 rounded-md shadow-lg whitespace-normal opacity-0 pointer-events-none invisible group-hover:opacity-100 group-hover:visible transition-opacity" data-i18n="tooltipVolume"></span>
                                </div>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer" id="volumeFeature">
                                <div class="w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-blue-600"></div>
                            </label>
                        </div>
                        <div class="mt-4 relative w-full" id="volumeContainer">
                            <input 
                                type="number" 
                                id="volumeValue" 
                                min="0" 
                                max="100" 
                                value="100" 
                                class="w-full bg-gray-800 text-white text-base rounded-lg px-4 py-2 pr-10 border border-gray-600 focus:ring-blue-500 focus:border-blue-500"
